<!-- UI Input -->
<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">

  <div class="input-field col s12">
    <div class="ranges">
      <select multiple id="temp-input">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">0°C - 10°C</option>
          <option value="2">10°C - 20°C</option>
          <option value="3">20°C - 30°C</option>
      </select>
      <label>Preferred temperature</label>


  <div class="input-field col s12">
      <select multiple id="humidity-input">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">0% - 25%</option>
          <option value="2">25% - 50%</option>
          <option value="3">50% - 75%</option>
          <option value="4">75% - 100%</option>
      </select>
      <label>Preferred Rainfall</label>
  </div>

  <div class="input-field col s12">
      <select multiple class="wind-input">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">0km/h - 20km/h</option>
          <option value="2">20km/h - 40km/h</option>
          <option value="3">40km/h - 60km/h</option>
      </select>
      <label>Preferred Windspeed</label>
  </div>



  <button class="btn waves-effect waves-light" type="submit" name="action" button type="button" onclick="getData()">Submit
    <i class="material-icons right">send</i>
  </button>
